<!DOCTYPE html>
<html>
<head>
    <title>Noise Engine - Winamp Style Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            font-family: 'VT323', monospace;
            padding: 20px;
            color: #00ff00;
        }
        
        .main-window {
            background: linear-gradient(180deg, #3a3a4a 0%, #2a2a3a 50%, #1a1a2a 100%);
            border: 2px solid #5a5a6a;
            box-shadow: 
                inset 1px 1px 0 #4a4a5a,
                inset -1px -1px 0 #0a0a1a,
                3px 3px 10px rgba(0,0,0,0.5);
            max-width: 900px;
            margin: 0 auto;
        }
        
        .title-bar {
            background: linear-gradient(90deg, #1a1a4a 0%, #2a2a6a 50%, #1a1a4a 100%);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0a0a2a;
        }
        
        .title-bar h1 {
            font-size: 11px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
        }
        
        .bpm-section {
            background: #0a0a0a;
            border: 2px inset #2a2a2a;
            margin: 5px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .bpm-display {
            font-size: 32px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 4px;
        }
        
        .bpm-btn {
            background: linear-gradient(180deg, #4a4a5a 0%, #2a2a3a 100%);
            border: 1px outset #5a5a6a;
            color: #00ff00;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .content {
            display: flex;
            padding: 5px;
            gap: 5px;
        }
        
        .panel {
            background: #0f0f1f;
            border: 2px inset #2a2a3a;
            padding: 5px;
        }
        
        .panel-title {
            font-size: 10px;
            color: #ffaa00;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #ffaa00;
        }
        
        .lfo-panel { width: 120px; }
        
        .lfo-widget {
            background: #1a1a2a;
            border: 1px solid #3a3a4a;
            margin-bottom: 5px;
            padding: 5px;
        }
        
        .lfo-title {
            font-size: 10px;
            color: #00ffff;
            margin-bottom: 3px;
        }
        
        .lfo-btn {
            background: linear-gradient(180deg, #005500 0%, #003300 100%);
            border: 1px outset #007700;
            color: #00ff00;
            font-size: 9px;
            padding: 2px 8px;
            margin: 2px 0;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        .lfo-btn.inactive {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border-color: #4a4a4a;
            color: #666;
        }
        
        .lfo-btn.orange {
            background: linear-gradient(180deg, #554400 0%, #332200 100%);
            border-color: #776600;
            color: #ffaa00;
        }
        
        .gen-panel { flex: 1; }
        
        .gen-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        
        .gen-slot {
            background: #0a0a1a;
            border: 1px solid #3a3a4a;
            padding: 5px;
            min-height: 100px;
        }
        
        .gen-slot.active {
            border-color: #00ff00;
            box-shadow: 0 0 5px #00ff00 inset;
        }
        
        .gen-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 9px;
        }
        
        .gen-id { color: #666; }
        .gen-type { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
        .gen-type.empty { color: #444; text-shadow: none; }
        
        .slider-track {
            width: 8px;
            height: 35px;
            background: #000;
            border: 1px inset #2a2a2a;
            position: relative;
            display: inline-block;
        }
        
        .slider-handle {
            width: 12px;
            height: 5px;
            background: linear-gradient(180deg, #6a6a7a 0%, #4a4a5a 100%);
            border: 1px outset #7a7a8a;
            position: absolute;
            left: -2px;
            top: 50%;
        }
        
        .gen-btn {
            background: linear-gradient(180deg, #005500 0%, #003300 100%);
            border: 1px outset #007700;
            color: #00ff00;
            font-size: 7px;
            padding: 2px 4px;
            margin: 1px 0;
            display: block;
        }
        
        .gen-btn.inactive {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-color: #3a3a3a;
            color: #555;
        }
        
        .mixer-panel { width: 90px; }
        
        .mixer-fader {
            width: 6px;
            height: 45px;
            background: #000;
            border: 1px inset #2a2a2a;
            position: relative;
            display: inline-block;
        }
        
        .mixer-handle {
            width: 10px;
            height: 6px;
            background: linear-gradient(180deg, #7a7a8a 0%, #5a5a6a 100%);
            border: 1px outset #8a8a9a;
            position: absolute;
            left: -2px;
            top: 20%;
        }
        
        .fx-section {
            background: #0f0f1f;
            border: 2px inset #2a2a3a;
            margin: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .fx-title {
            font-size: 10px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        .fx-slot {
            background: #0a0a1a;
            border: 1px solid #3a3a4a;
            padding: 5px;
            text-align: center;
            min-width: 55px;
        }
        
        .fx-slot.active {
            border-color: #ff00ff;
            box-shadow: 0 0 5px #ff00ff inset;
        }
        
        .fx-name { font-size: 8px; color: #ff00ff; }
        .fx-name.empty { color: #444; }
        .fx-arrow { color: #444; }
        
        .status-bar {
            background: #1a1a2a;
            border-top: 1px solid #3a3a4a;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            font-size: 9px;
        }
        
        .led {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 3px;
        }
        .led.green { background: #00ff00; box-shadow: 0 0 5px #00ff00; }
        .led.off { background: #333; }
    </style>
</head>
<body>
    <div class="main-window">
        <div class="title-bar">
            <h1>NOISE ENGINE v0.1 - [Winamp Skin]</h1>
        </div>
        
        <div class="bpm-section">
            <button class="bpm-btn">◀</button>
            <div>
                <div style="font-size: 9px; color: #00aa00;">BPM</div>
                <div class="bpm-display">120</div>
            </div>
            <button class="bpm-btn">▶</button>
        </div>
        
        <div class="content">
            <div class="panel lfo-panel">
                <div class="panel-title">MOD SOURCES</div>
                <div class="lfo-widget">
                    <div class="lfo-title">LFO 1</div>
                    <button class="lfo-btn">SIN</button>
                    <button class="lfo-btn inactive">SYNC</button>
                    <button class="lfo-btn inactive">CLK</button>
                    <div style="text-align: center; margin-top: 5px;">
                        <div class="slider-track"><div class="slider-handle"></div></div>
                        <div style="font-size: 9px; color: #00ff00;">5.0 Hz</div>
                    </div>
                </div>
                <div class="lfo-widget">
                    <div class="lfo-title">LFO 2</div>
                    <button class="lfo-btn">SAW</button>
                    <button class="lfo-btn">SYNC</button>
                    <button class="lfo-btn orange">/4</button>
                    <div style="text-align: center; margin-top: 5px;">
                        <div class="slider-track"><div class="slider-handle" style="top: 80%;"></div></div>
                        <div style="font-size: 9px; color: #666;">---</div>
                    </div>
                </div>
                <div class="lfo-widget">
                    <div class="lfo-title">LFO 3</div>
                    <button class="lfo-btn">SQR</button>
                    <button class="lfo-btn inactive">SYNC</button>
                    <button class="lfo-btn inactive">CLK</button>
                    <div style="text-align: center; margin-top: 5px;">
                        <div class="slider-track"><div class="slider-handle" style="top: 20%;"></div></div>
                        <div style="font-size: 9px; color: #00ff00;">8.2 Hz</div>
                    </div>
                </div>
            </div>
            
            <div class="panel gen-panel">
                <div class="panel-title">GENERATORS</div>
                <div class="gen-grid">
                    <div class="gen-slot active">
                        <div class="gen-header">
                            <span class="gen-id">GEN 1</span>
                            <span class="gen-type">Test Synth</span>
                        </div>
                        <div style="display: flex; gap: 3px;">
                            <div style="display: flex; gap: 2px;">
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle" style="top: 30%;"></div></div>
                                <div class="slider-track"><div class="slider-handle" style="top: 70%;"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                            </div>
                            <div>
                                <button class="gen-btn">LP</button>
                                <button class="gen-btn">ENV</button>
                                <button class="gen-btn inactive">CLK</button>
                            </div>
                        </div>
                        <div style="font-size: 7px; margin-top: 3px;"><span class="led green"></span>Audio</div>
                    </div>
                    <div class="gen-slot active">
                        <div class="gen-header">
                            <span class="gen-id">GEN 2</span>
                            <span class="gen-type">PT2399</span>
                        </div>
                        <div style="display: flex; gap: 3px;">
                            <div style="display: flex; gap: 2px;">
                                <div class="slider-track"><div class="slider-handle" style="top: 20%;"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle" style="top: 80%;"></div></div>
                            </div>
                            <div>
                                <button class="gen-btn">HP</button>
                                <button class="gen-btn">ENV</button>
                                <button class="lfo-btn orange" style="font-size: 7px; padding: 2px 4px;">/4</button>
                            </div>
                        </div>
                        <div style="font-size: 7px; margin-top: 3px;"><span class="led green"></span>Audio</div>
                    </div>
                    <div class="gen-slot">
                        <div class="gen-header">
                            <span class="gen-id">GEN 3</span>
                            <span class="gen-type empty">Empty</span>
                        </div>
                        <div style="display: flex; gap: 3px;">
                            <div style="display: flex; gap: 2px;">
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                            </div>
                            <div>
                                <button class="gen-btn inactive">LP</button>
                                <button class="gen-btn inactive">ENV</button>
                                <button class="gen-btn inactive">CLK</button>
                            </div>
                        </div>
                        <div style="font-size: 7px; margin-top: 3px;"><span class="led off"></span>Audio</div>
                    </div>
                    <div class="gen-slot">
                        <div class="gen-header">
                            <span class="gen-id">GEN 4</span>
                            <span class="gen-type empty">Empty</span>
                        </div>
                        <div style="display: flex; gap: 3px;">
                            <div style="display: flex; gap: 2px;">
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                                <div class="slider-track"><div class="slider-handle"></div></div>
                            </div>
                            <div>
                                <button class="gen-btn inactive">LP</button>
                                <button class="gen-btn inactive">ENV</button>
                                <button class="gen-btn inactive">CLK</button>
                            </div>
                        </div>
                        <div style="font-size: 7px; margin-top: 3px;"><span class="led off"></span>Audio</div>
                    </div>
                </div>
            </div>
            
            <div class="panel mixer-panel">
                <div class="panel-title">MIXER</div>
                <div style="display: flex; gap: 2px; justify-content: center;">
                    <div style="text-align: center;">
                        <div style="font-size: 7px; color: #888;">1</div>
                        <div class="mixer-fader"><div class="mixer-handle"></div></div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 7px; color: #888;">2</div>
                        <div class="mixer-fader"><div class="mixer-handle"></div></div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 7px; color: #888;">3</div>
                        <div class="mixer-fader"><div class="mixer-handle" style="top: 60%;"></div></div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 7px; color: #888;">4</div>
                        <div class="mixer-fader"><div class="mixer-handle"></div></div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <div style="font-size: 8px; color: #888;">MASTER</div>
                    <div class="mixer-fader" style="height: 35px;"><div class="mixer-handle"></div></div>
                </div>
                <div style="margin-top: 8px; font-size: 7px;">
                    <span class="led green"></span>Audio
                </div>
            </div>
        </div>
        
        <div class="fx-section">
            <div class="fx-title">FX</div>
            <div class="fx-slot active">
                <div class="fx-name">Fidelity</div>
                <div class="slider-track" style="height: 25px;"><div class="slider-handle" style="top: 25%;"></div></div>
                <div style="font-size: 7px; color: #ff00ff;">75%</div>
            </div>
            <span class="fx-arrow">→</span>
            <div class="fx-slot">
                <div class="fx-name empty">Empty</div>
                <div class="slider-track" style="height: 25px;"><div class="slider-handle"></div></div>
                <div style="font-size: 7px; color: #444;">---</div>
            </div>
            <span class="fx-arrow">→</span>
            <div class="fx-slot">
                <div class="fx-name empty">Empty</div>
                <div class="slider-track" style="height: 25px;"><div class="slider-handle"></div></div>
                <div style="font-size: 7px; color: #444;">---</div>
            </div>
            <span class="fx-arrow">→</span>
            <div class="fx-slot">
                <div class="fx-name empty">Empty</div>
                <div class="slider-track" style="height: 25px;"><div class="slider-handle"></div></div>
                <div style="font-size: 7px; color: #444;">---</div>
            </div>
        </div>
        
        <div class="status-bar">
            <span style="color: #00ff00;"><span class="led green"></span> Connected</span>
            <span style="color: #666;">v0.1</span>
        </div>
    </div>
</body>
</html>
